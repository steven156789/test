<!doctype html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

    <title>HW09</title>
    <script>
      function cal(){
        weight=document.getElementById("a").value;
        height=document.getElementById("b").value;
        result=weight/((height/100)**2);
        document.getElementById("result").value=result;
      } 
    </script>

  </head>
  <body>
    <h1>HW09</h1>
    <div class="container-fluid">
      <div class="row">
          <div class="col-sm-4">
            
          </div>
          <div class="col-sm-8">  
            <p>身高(公分)<input type="number" id="b" name="b"><p>
            <p>體重(公斤)<input type="number" id="a" name="a"><p>
            <p><button onclick="cal()">計算</button> </p>  
            <p>BMI=<input type="text" id="result"><p>
          </div>     
      </div>     
    </div>
