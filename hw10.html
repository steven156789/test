<!doctype html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>HW010</title>
    <script>
      function cal(){
        weight=document.getElementById("d").value;
        height=document.getElementById("c").value;
        result=weight/((height/100)**2);
        document.getElementById("result").value=result;
      } 
    </script>
  </head>
  <body>
    <header>
        <div class="container-fluid">
            <div class="row text-center border border-primary bg-info">
                這是WEB測試環境
            </div>
        </div>
    </header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">第一選項</a>
            <button class="navbar-togglar" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Togglenavigation"> 
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <article>
            <div class="container-fluid">
                <div class="row">
                <div class="col-sm-6">
                    <div class="card  text-white bg-danger border-secondary">
                        <div class="card-body">
                            <h5 class="card-title">第一種BMI作法</h5>
                            <p class="card-text">
                                <form oninput="result.value = parseInt(a.value) / (parseInt(b.value)/100)**2 ">
                                身高(公分)<input type="number" id="b" name="b"><br>
                                體重(公斤)<input type="number" id="a" name="a"><br>
                                BMI=<output name="result" for="a b"></output>
                                </form>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card text-white bg-primary border-secondary">
                        <div class="card-body">
                            <h5 class="card-title">第二種BMI作法</h5>
                            <p class="card-text">
                                <p>身高(公分)<input type="number" id="c" name="c"><p>
                                <p>體重(公斤)<input type="number" id="d" name="d"><p>
                                <p><button onclick="cal()">計算</button></p>  
                                <p>BMI=<input type="text" id="result"><p>
                            </p>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <p class="text-end text-muted">
